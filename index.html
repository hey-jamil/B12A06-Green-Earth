<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/Favicon.svg" type="image/x-icon" />
    <!-- tailwind script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F0FDF4]">
    <!-- modal -->
    <section id="modal" class=" fixed bg-black/50 z-50 bg-red w-full h-[100%]   justify-center items-center hidden">
     
    </section>
    <!-- sad -->
    <header class="mb-10">
      <!-- Navbar -->
      <div>
        <nav
          class="flex justify-between items-center bg-[#15803D] text-white py-4 px-32 max-lg:px-10 relative"
        >
          <div>
            <!-- lOGO -->
            <h1 class="font-bold text-lg max-lg:text-md max-sm:text-md">
              GREEN EARTH
            </h1>
          </div>
          <div
            class="flex justify-center items-center gap-5 max-lg:text-sm max-sm:hidden"
          >
            <!-- Links -->
            <a href="">About</a>
            <a href="">Gallery</a>
            <a href="">Plant a tree</a>
          </div>
          <div>
            <!-- btn -->
            <button
              class="bg-[#FACC15] text-[#15803D] py-2 px-4 rounded-3xl max-lg:text-sm max-sm:hidden"
            >
              Plant a Tree
            </button>
          </div>
          <!-- Mobile Nav Btn -->
          <div class="min-sm:hidden">
            <button id="burger-menu" class="min-sm:hidden text-[#FACC15]">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <!-- Mobile Menu -->
          <div
            id="mobile-nav"
            class="fixed -right-[400px] top-15 flex flex-col justify-start items-start gap-10 pt-10 px-4 w-[50vw] h-[100vh] bg-[#15803D]/40 backdrop-blur-xl z-40 border-[#FACC15] border-l-4 min-sm:hidden transition-all ease-in-out duration-200 min-sm:hidden"
          >
            <div
              class="flex flex-col text-white justify-start items-start gap-10 max-lg:text-xl min-sm:hidden"
            >
              <!-- Links -->
              <a class="" href="">About</a>
              <a class="" href="">Gallery</a>
              <a class="" href="">Plant a tree</a>
            </div>
            <div>
              <!-- btn -->
              <button
                class="bg-[#FACC15] text-[#15803D] py-2 px-4 rounded-3xl max-lg:text-sm min-sm:hidden"
              >
                Plant a Tree
              </button>
            </div>
          </div>
        </nav>
      </div>
      <!-- Hero Section -->
      <section
        class="bg-[#CFF0DC] flex flex-col justify-center items-center gap-5 relative h-[40vh] overflow-hidden text-center"
      >
        <div class="z-10 flex flex-col justify-center items-center gap-5">
          <h1 class="text-4xl max-xl:text-3xl font-bold text-[#1F2937]">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#1F2937] max-sm:text-sm">
            Join our mission to plant 1 million trees and make<br
              class="min-sm:hidden"
            />
            the Earth greener for future <br class="max-sm:hidden" />
            generations.
          </p>
          <button class="bg-[#FACC15] text-[#15803D] py-2 px-4 rounded-3xl">
            Get Involved
          </button>
        </div>
        <img
          class="absolute left-0 max-xl:-left-30 max-lg:-left-40 max-md:-bottom-10 bottom-0 w-[400px] max-lg:w-[300px]"
          src="./assets/hero-leaf1.png"
          alt=""
        />
        <img
          class="absolute right-0 max-xl:-right-30 max-lg:-right-40 max-md:-bottom-10 bottom-0 w-[400px] max-lg:w-[300px]"
          src="./assets/hero-leaf2.png"
          alt=""
        />
      </section>
    </header>
    
    
  </body>
</html>
